<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD Item List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    

</head>
<body>
    <h1>MUD Item List</h1>

  <!-- Filters -->
  <label for="levelFilter">Minimum Level:</label>
  <input type="number" id="levelFilter">

  <label for="classFilter">Class:</label>
  <input type="text" id="classFilter" placeholder="Enter class name">

  <label for="slotFilter">Slot:</label>
  <select id="slotFilter"></select>

  <label for="locationDropdown">Location:</label>
  <select id="locationDropdown"></select>

  <!-- Item list -->
  <div id="itemContainer" class="item-container"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script type="module" src="./scripts/dataLoader.js" defer></script>
  <script type="module" src="./scripts/filters.js" defer></script>
  <script type="module" src="./scripts/renderItems.js" defer></script>
  <script type="module" src="./scripts/utils.js" defer></script>
</body>
</html>
